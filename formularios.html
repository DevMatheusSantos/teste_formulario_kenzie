<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Meu Website</title>
</head>
 <body>

  <header>
   <section>
    <h1>Realize seu cadastro!</h1>
    <p>Olá, seja bem vindo(a) ao nosso cadastro!</p>
   </section>
  </header>
     
  <main>
   <section>
                
     <h3>Insira seu dados!</h3>
                
     <form>
              
       <label for="nome">Usuário</label>
       <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuário..." required="true">
        
       <label for="senha">Senha</label>
       <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." maxlength="6" required="true">
        
       <label for="data">Data de nascimento</label>
       <input type="date" id="data" name="data" required="true">
        
       <label for="genero">Gênero</label>
       <select name="genero" id="genero" required="true">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
       </select>
        
     <h3>Escolha a forma de contato!</h3>
        
       <label for="email">E-mail</label>
       <input type="radio" name="contato" id="email" value="email" required>
        
       <label for="telefone">Telefone</label>
       <input type="radio" name="contato" id="telefone" value="telefone" required>
        
       <label for="whatsapp">WhatsApp</label>
       <input type="radio" name="contato" id="whatsapp" value="whatsapp" required>
        
     <h3>Escolha um plano!</h3>

      <Label for="plano">Planos</Label>
      <select name="plano" id="plano" required="true">
           <option value="free">Free</option>
           <option value="premium">Premium</option>
           <option value="pro">Pro</option>
      </select>
        
     <h3>Digite as suas observações!</h3>

        <label for="observacao">Observações</label>
        <textarea name="observacao" id="observacao" cols="30" rows="10" placeholder="Digite aqui suas observações..." required></textarea>
                                                            
        <button type="submit">Enviar</button>

     </form>

   </section>
  </main>
    
 </body>
</html>
